name: Deploy-Remix-App

on:
  push:
    branches: [main]
    # paths:
    #   - "my-remix-app/**"

run-name: "Deploy brand_site to staging: ${{ github.sha }}"

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - uses: actions/setup-node@v4
        timeout-minutes: 5
        with:
          node-version-file: ./my-remix-app/package.json

      - uses: pnpm/action-setup@v3

      - name: Install dependencies
        run: |
          cd my-remix-app
          pnpm install

      - name: Migrate Schema to Remote D1
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: my-remix-app
          command: pnpm run-migration --remote

      - name: Deploy App
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: my-remix-app
          command: pnpm deploy
